    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e9ecef;
            color: #333;

        }
        h1 {
            text-align: center;

            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #question-container {
            background: white;

            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        #question-container:hover {
            transform: translateY(-5px);
        }
        #question-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .option {
            margin: 10px 0;
        }
        .option button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .option button:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }
        .option button.selected {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .order-item {
            padding: 15px;
            margin: 5px 0;
            font-size: 1.1em;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: move;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            position: relative;
            user-select: none; /* Prevent text selection during drag */
            touch-action: none; /* Prevent default touch scrolling */
            z-index: 1;
        }
        .order-item:hover {
            background-color: #e2e6ea;
        }
        .order-item.dragging {
            opacity: 0.7;
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .order-item.target {
            border: 2px dashed #007bff;
            background-color: #e2e6ea;
        }
        .order-item::before {
            content: attr(data-position);
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            margin-left: 10px;
            font-size: 0.9em;
        }
        .order-item.correct {
            border: 2px solid #28a745;
        }
        .order-item.incorrect {
            border: 2px solid #dc3545;
        }
        #submit-btn, #next-btn, #restart-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-btn:hover, #next-btn:hover, #restart-btn:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
        }
        #result.show {
            opacity: 1;
            transform: scale(1);
            animation: popIn 0.5s ease forwards;
        }
        #result.correct {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        #result.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        #result span.icon {
            font-size: 1.5em;
            margin-left: 10px;
        }
        #score {
            margin-top: 20px;
            font-size: 1.3em;
            text-align: center;
            color: #2c3e50;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
